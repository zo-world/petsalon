<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pet Salon</title>
</head>
<body>
  <div id="information"></div>
  <div class="container">
    <div class="mb-3">
      <label class="form-label">Name: </label>
      <input type="text" class="form-control" id="txtName">
    </div>
    <div class="mb-3">
      <label class="form-label">Age: </label>
      <input type="number" class="form-control" id="txtAge">
    </div>
    <div class="mb-3">
      <label class="form-label">Gender: </label>
      <input type="text" class="form-control" id="txtGender">
    </div>
    <div class="mb-3">
      <label class="form-label">Breed: </label>
      <input type="text" class="form-control" id="txtBreed">
    </div>
    <div class="mb-3">
      <label class="form-label">Service: </label>
      <select class="form-control" id="txtService">
        <option value="" disabled selected>-- Select an option --</option>
        <option value="grooming">Grooming</option>
        <option value="nails">Nail Cut</option>
        <option value="vaccine">Vaccines</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Type: </label>
      <select class="form-control" id="txtType">
        <option value="" disabled selected>-- Select an option --</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="dragon">Dragon</option>
        <option value="monkey">Monkey</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Owner: </label>
      <input type="text" class="form-control" id="txtOwner">
    </div>
    <div class="mb-3">
      <label class="form-label">Phone: </label>
      <input type="tel" class="form-control" id="txtPhone">
    </div>
    <button class="btn btn-light" onclick="register()">Register</button>
  </div>
  <div id="pets">
  </div>
  <footer>
    <button onclick="displayPetsInfo()">Display Info</button>
  </footer>
  
  <script src="script/register.js"></script>
  <script src="script/displayInfo.js"></script>
</body>
</html>
