<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <title>Pet Salon</title>
</head>
<body style="background:url(img/seamless-pattern-grooming-dogs-different-260nw-1549658516.webp);">
  <div class="wrapper">
    <header>
      <img src="img/Untitled.png" alt="">
      <h1>Waitlist Registry</h1>
    </header>
    <h2>Register a new pet, we will be with you shortly!</h2>
    <p>Pets currently having the best time of their life :) = <span id="numberOfPets"></span></p>
    <div class="container">
      <div class="mb-3">
        <label class="form-label">Pet's Name: </label>
        <input type="text" class="form-control" id="txtName">
      </div>
      <div class="mb-3">
        <label class="form-label">Pet's Age: </label>
        <input type="number" class="form-control" id="txtAge">
      </div>
      <div class="mb-3">
        <label class="form-label">Pet's Gender: </label>
        <select class="form-control" id="txtGender">
          <option value="" disabled selected>-- Select an option --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="n/a">Prefer not to answer</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Pet's Breed: </label>
        <input type="text" class="form-control" id="txtBreed">
      </div>
      <div class="mb-3">
        <label class="form-label">Service: </label>
        <select class="form-control" id="txtService">
          <option value="" disabled selected>-- Select an option --</option>
          <option value="grooming">Grooming</option>
          <option value="nails">Nail Cut</option>
          <option value="vaccine">Vaccines</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Pet Type: </label>
        <select class="form-control" id="txtType">
          <option value="" disabled selected>-- Select an option --</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="dragon">Dragon</option>
          <option value="monkey">Monkey</option>
          <option value="ostrich">Ostrich</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Owner: </label>
        <input type="text" class="form-control" id="txtOwner">
      </div>
      <div class="mb-3">
        <label class="form-label">Contact Phone: </label>
        <input type="tel" class="form-control" id="txtPhone">
      </div>
      <div class="register">
        <button class="btn btn-light" onclick="register()">Confirm Registration <i class="fa-solid fa-plus"></i></button>
      </div>
    </div>
    <div id="pets">
    </div>
    <table id="tbl">
      <thead id="tblhead">
        <!-- add the table headers -->
        <tr>
          <th>Pet Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Breed</th>
          <th>Service</th>
          <th>Type</th>
          <th>Owner</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody id="tblbody">
        <!-- add the tr -->
      </tbody>
    </table>
    <footer>
      <div id="footer" class="grid_12">
        <p>&copy; Yreish Pozo Copyright 2023</p>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="script/displayPets.js"></script>
  <script src="script/register.js"></script>
  <script src="https://kit.fontawesome.com/32e02f3748.js" crossorigin="anonymous"></script>
</body>
</html>
